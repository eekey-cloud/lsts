name: Weekly Categorised Tokens Upload to Dune

on:
  schedule:
    # Run weekly on Monday at 12:00 AM UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run LST tokens script
        run: |
          python lst.py

      - name: Run stablecoins script
        run: |
          python stables.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: token-data
          path: |
            lst_tokens_output.json
            lst_tokens_output.csv
            stablecoin_output.json
            stablecoin_output.csv
          retention-days: 30
